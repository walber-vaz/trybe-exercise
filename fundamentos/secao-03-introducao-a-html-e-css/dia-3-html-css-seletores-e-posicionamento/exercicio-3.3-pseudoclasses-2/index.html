<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo Classes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div style="background-color: black;">
    <h3 style="font-size: 18pt; color: aqua; font-style: italic;">Cor primária</h3>
  </div>
  <div style="background-color: rgb(62, 253, 158);">
    <h3 style="font-size: 18pt; color: rgb(0, 116, 116);" >Cor Secundária</h3>
  </div>
  <div style="padding: 20px; background-color: rgb(43, 36, 36);">
    <h3 style="font-size: 18pt; color: rgb(255, 33, 33); font-style: italic;">Cor Complementar</h3>
  </div>
  <div style="background-color: rgb(255, 0, 0);">
    <h3 style="font-size: 18pt; color: rgb(44, 0, 116);">Cor Escura</h3>
  </div>
  <div style="background-color: rgb(120, 133, 255);">
    <h3 style="font-size: 18pt; font-style: italic;">Cor Clara</h3>
  </div>
</body>
</html>
